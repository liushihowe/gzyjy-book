name: 体育馆预约

on:
  workflow_dispatch:
    inputs:
      target_times:
        description: '目标时间段(逗号分隔)，留空默认13:00,14:00,15:00,'
        required: false
        default: '13:00,14:00,12:00'
  # 定时触发：周四/周五 7:55 (北京时间) 预约周五/周六
  schedule:
    - cron: '55 23 * * 3,4'  # UTC 周三/周四 23:55 = 北京 周四/周五 7:55

jobs:
  book:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    - run: pip install requests
    - run: python auto_book.py
      env:
        BOOK_CONFIG: ${{ secrets.BOOK_CONFIG }}
